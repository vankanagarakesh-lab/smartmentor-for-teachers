<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial,sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,yellow,red);
    animation:bgTransition 15s ease-in-out infinite alternate;
}

@keyframes bgTransition{
    100%{
        background:linear-gradient(black,purple);
    }
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.login-box{
    background:transparent;
    padding:30px;
    width:320px;
    border-radius:14px;
    box-shadow:0 18px 40px rgba(0,0,0,0.3);
    text-align:center;
}

.login-box h2{
    margin-bottom:20px;
    color:whitesmoke;
}

.login-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
    background:transparent;
    color:deeppink;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
}

.btn-group{
    display:flex;
    gap:10px;
    margin-top:12px;
}

.login-box button{
    flex:1;
    padding:12px;
    background:transparent;
    border:1px solid #fff;
    color:#fff;
    font-size:15px;
    border-radius:6px;
    cursor:pointer;
}

.login-box button:hover{
    background:gold;
    color:black;
}

.message{
    margin-top:12px;
    font-size:14px;
    color:red;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="login-box">
    <h2>Sign In</h2>

    <input type="text" id="user" placeholder="Phone Number or Email">
    <input type="password" id="password" placeholder="Password">

    <div class="btn-group">
        <button onclick="signIn()">Sign In</button>
        <button onclick="goToSignUp()">Sign Up</button>
    </div>

    <div class="message" id="msg"></div>
</div>

<script>
/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();

let particles=[];
const count=60;

class Particle{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.size=Math.random()*2+0.5;
        this.speedX=Math.random()*0.4-0.2;
        this.speedY=Math.random()*0.4-0.2;
    }
    update(){
        this.x+=this.speedX;
        this.y+=this.speedY;
        if(this.x<0||this.x>canvas.width) this.speedX*=-1;
        if(this.y<0||this.y>canvas.height) this.speedY*=-1;
    }
    draw(){
        ctx.fillStyle="rgba(255,255,255,0.7)";
        ctx.font=`${this.size*6}px Arial`;
        ctx.fillText("*",this.x,this.y);
    }
}

function init(){
    particles=[];
    for(let i=0;i<count;i++){
        particles.push(new Particle());
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}

init();
animate();

/* SIGN IN */
function signIn(){
    const user=document.getElementById("user").value.trim();
    const password=document.getElementById("password").value.trim();
    const msg=document.getElementById("msg");

    if(user==="" || password===""){
        msg.innerText="Please fill all fields";
        return;
    }

    const savedPassword = localStorage.getItem(user);

    if(savedPassword === null){
        msg.style.color="gold";
        msg.innerText="Account not found. Redirecting to Sign Up...";
        setTimeout(()=>{
            window.location.href="signup.html";
        },1500);
        return;
    }

    if(savedPassword !== password){
        msg.style.color="red";
        msg.innerText="Incorrect password";
        return;
    }

    msg.style.color="lime";
    msg.innerText="Sign In Successful âœ”";

    setTimeout(()=>{
        window.location.href="home.html";
    },1000);
}

function goToSignUp(){
    window.location.href="signup.html";
}
</script>

</body>
</html>
